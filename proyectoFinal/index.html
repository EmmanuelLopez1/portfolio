<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0f72ea1e7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="buscador" id="buscador">
                <img class="buscador__img" src="img/vidrio-de-aumento.svg" alt="">
                <input type="text" class="buscar" placeholder="Buscar">
                <button class="search">
                    Buscar
                </button>
            </div>
            <ul class="menu">
                <li>
                    <a href="" class="header__enlace">
                        <img src="img/up-arrow.png" alt="" class="header__img">
                        <p class="header__img">Upload</p>
                    </a>
                </li>
                <li>
                    <a href="" class="header__enlace">
                        <img src="img/down-arrow.png" alt="" class="header__img">
                        <p class="header__img">
                            Donwload
                        </p>
                    </a>
                </li>
                <li>
                    <a href="" class="header__enlace">
                        <img src="img/ordenador-portatil.png" alt="" class="header__img">
                        <p class="header__img">Tienda</p>
                    </a>
                </li>
            </ul>
        </header>
        <div class="side">
            <a href="index.html" class="logo">
                <img src="img/jugar.png" alt="" class="logo__img">
                <p class="logo__texto">Sputify</p>
            </a>
            <img src="https://www.eltiempo.com/files/image_640_428/uploads/2019/10/05/5d9927fc77c15.jpeg" alt=""
                class="portada-img">
            <div class="carpetas">
                <a href="favoritos.html" class="enlace">
                    <img src="img/me-gusta.svg" alt="imagen de corazon" class="side__img">
                    <p class="side__p">Favoritos</p>
                </a>
                <a href="favoritos.html" class="enlace">
                    <img src="img/musica.png" alt="imagen de corazon" class="side__img">
                    <p class="side__p">Explorar</p>
                </a>
                <a href="" class="play">
                    <input type="checkbox" name="" id="checkplay">
                    <label for="checkplay" class="enlace">
                        <img src="img/playlist.svg" alt="imagen de corazon" class="side__img">
                        <p class="side__p">Playlist</p>
                    </label>
                    <div class="playlist">

                    </div>
                </a>
            </div>
        </div>
        <div class="main" id="main">
            
        </div>
        <div class="reproductor">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
